---
layout: default
---

  {% assign pages = site.pages | where: "lang","ro" %}
  {% for page in pages %}
    <div class="card">
      {% if page.image %}
        <div class="card-preview-image">
          <img alt="{{ page.title }}" src="/assets/img/{{ page.image }}" />
        </div>
      {% endif %}
      <a class="card-title" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      <p class="card-text">{{ page.excerpt }}</p>
    </div>
  {% endfor %}
