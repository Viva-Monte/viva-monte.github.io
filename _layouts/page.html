---
layout: default
---
{% if page.gallery %}
<div class="carousel" id="carousel">
  {% for gallery in site.data.galleries %}
    {% if gallery.name == page.gallery %}
      {%  for image in gallery.images %}
        <img class="carousel-item" alt="{{ image.alt }}"  src="/assets/img/{{ image.img }}" />
      {% endfor %}
    {% endif %}
  {% endfor %}
</div>
<div class="carousel-controls">
  <a id="carousel-left" class="carousel-control">◀</a>
  <a id="carousel-right" class="carousel-control">▶</a>
</div>
{% endif %}

<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
</div>
<script  type="text/javascript" src=/assets/js/carousel.js ></script>
