<footer class="site-footer">
  <div class="footer-top-side"></div>
  <svg class="footer-top" xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 99 99"
     version="1.1"
     preserveAspectRatio="none">
    <polygon points="0,0 50,100 100,0 100,100, 0,100" style="fill:#eee; stroke:#eee;" />
  </svg>
  <div class="footer-top-side"></div>
  <div class="footer-wrapper">
    <div class="footer-text">
        <p>Created by <a href="#">Alessandro Zanella</a> and <a href="http://bujuhu.at">Juri Schreib</a></p>
    </div>
  <div class="footer-card">
      <p class="card-title">Sitemap</p>
      <ul class="sidemap">
        {% assign pages = site.pages | where: "lang", page.lang %}
        {% for page in pages %}
            {% if image.hidden %}
            {% else %}
          <li>
            <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          </li>
          {% endif %}
        {% endfor %}
      </ul>
  </div>
  <div class="footer-card">
    <p class="card-title">Language</p>
    <ul class="sidemap">
      <li>
      <a class="page-link" href="{{ site.baseurl }}/en/">English</a>
      </li>
      <li>
      <a class="page-link" href="{{ site.baseurl }}/">Românește</a>
      </li>
    </ul>
</div>
</footer>
